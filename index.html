<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container bg-secondary col-3 ">
        <p>CASIO</p>
       
    <div class="calc-screen" >
        <div id="calc-typed">
            <input  id="result"type="text" class="form-control">
        </div>
    </div>
    <div class="calc-button-row ">
        <button  id="seven" onclick="displayNumber(7)" class="button">7</button>
        <button id="eight" onclick="displayNumber(8)" class="button">8</button>
        <button  id="nine" onclick="displayNumber(9)" class="button">9</button>
        <button id="div" onclick="displayNumber('/')" class="opt">/</button>
    </div>
    <div class="calc-button-row">
        <button  id="four" onclick="displayNumber(4)" class="button">4</button>
        <button id="five" onclick="displayNumber(5)" class="button">5</button>
        <button id="six" onclick="displayNumber(6)" class="button">6</button>
        <button id="sub" onclick="displayNumber('*')" class="opt">*</button>
    </div>
        <div class="calc-button-row">
        <button id="one" onclick="displayNumber(1)" class="button">1</button>
        <button id="two" onclick="displayNumber(2)" class="button">2</button>
        <button id="three" onclick="displayNumber(3)" class="button">3</button>
        <button id="add" onclick="displayNumber('+')" class="opt">+</button>
        </div>
        <div class="calc-button-row">
        <button id="ac" onclick=" clearBox()" class="ac">AC</button>
         <button id="zero" onclick="displayNumber('0')" class="button">0</button>
         <button id="div" onclick="displayNumber('-')" class="opt">-</button>
         <button id="ac" onclick=" removelastitem()" class="opt">x</button>
         
        </div>
        <div class="calc-button-row">
       
             <button id="zero" onclick="displayNumber('(')" class="opt">(</button>
             <button id="div" onclick="evaluateExp()" class="optequal">=</button>
            <button id="div" onclick="displayNumber(')')" class="opt">)</button>
        
            </div>
        
        
</div>
</body>
</html>
